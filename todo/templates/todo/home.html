{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'todo/css/home.css' %}">
	
</head>
<body style="background-color:SlateBlue;">
	<br>
		<h6 style="text-align:center; color:black;font-family:verdana;">Hello User, Add your Tasks Below</h6>
	
	
	<div id="div1" class="row justify-content-center">

	</div >
	<div class="row justify-content-center">
		<br>
<button class ='btn btn-dark'id="bid" onclick="submitFunction()" type="submit" form="form1" value="Submit">Add Tasks</button>

</div>
<hr>
	<div class="row">
		{% for c in categories %}
			<div class="col">
				<div class="card" style="width: 14rem;">
					<div id ="{{c.id}}" class="card-body text-center">
						<h5 class="card-title text-center">{{c}}</h5>
						{% for t in c.task_set.all %}
							<p id ="{{t.id}}" value="{{t.id}}" class="item" draggable="true">{{t}}</p>
						{% endfor %}
					</div>
				</div>
			</div>
		{% endfor %}
	</div>
	
	<script>
		var csrftoken='{{csrf_token}}'
	</script>
	<script type="text/javascript" src="{% static 'todo/javascript/home.js' %}"></script>
	
	

</body>
</html>
